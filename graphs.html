<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Patient Graphs</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Patient Vitals</h1>
        
        <!-- Patient Info Row -->
        <div class="patient-info">
            <div><strong>Patient Name:</strong> [Patient Name]</div>
            <div><strong>Date:</strong> [Date]</div>
            <div><strong>Time:</strong> [Time]</div>
        </div>

        <!-- Graphs Grid -->
        <div class="graphs-grid">
            <div class="graph">
                <h3>Heart Rate Graph</h3>
                <div class="graph-placeholder"></div>
            </div>
            <div class="graph">
                <h3>Glucose Graph</h3>
                <div class="graph-placeholder"></div>
            </div>
            <div class="graph">
                <h3>Oxygen Level Graph</h3>
                <div class="graph-placeholder"></div>
            </div>
            <div class="graph">
                <h3>Breathing Rate Graph</h3>
                <div class="graph-placeholder"></div>
            </div>
        </div>
    </div>
</body>
</html>
